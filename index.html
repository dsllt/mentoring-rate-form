<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie sua mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="images/icon.svg"
          alt="ilustração de bolha de texto com 5 estrelas dentro"
        />
      </header>

      <form action="" id="my-form">
        <fieldset>
          <legend id="red-legend">Informações pessoais</legend>

          <div class="fieldset-wrapper" id="personal-info">
            <div class="name-wrapper">
              <div class="input-wrapper">
                <label for="name-review">Nome</label>
                <input 
                type="text" 
                id="name-review" 
                required/>
              </div>

              <div class="input-wrapper">
                <label for="surname-review">Sobrenome</label>
                <input 
                type="text" 
                id="surname-review"
                required />
              </div>
            </div>

            <div class="input-wrapper" id="email">
              <label for="email-review"
                >Email <span>(digite um email válido)</span></label
              >
              <input 
              type="email" 
              id="email-review"
              required />
            </div>
          </div>
        </fieldset>

        <div class="white-bg">
          <fieldset>
            <legend>Informações do mentor</legend>
            <div class="fieldset-wrapper">
              <div class="input-wrapper">
                <label for="mentor">Selecione quem foi o seu mentor</label>
                <select 
                id="mentor"
                required>
                  <option value="rafael">Rafael</option>
                  <option value="laura">Laura</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea id="feedback" cols="30" rows="10"></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" name="" id="doubts" />
                <label for="doubts"
                  >Todas as minhas dúvidas foram esclarecidas durante a
                  mentoria.</label
                >
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Agendando próxima mentoria</legend>
            <div class="fieldset-wrapper">
              <div class="date-wrapper">
                <div class="input-wrapper" id="next-date">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input 
                  type="date" 
                  id="date" 
                  required/>
                </div>

                <div class="time-wrapper">
                  <div class="input-wrapper">
                    <label for="time-start">Das</label>
                    <input 
                    type="time" 
                    id="time-start" 
                    required/>
                  </div>
  
                  <div class="input-wrapper">
                    <label for="time-finish">Até</label>
                    <input type="time" id="time-finish" />
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

        </div>
      </form>

      <footer>
        <input 
        type="submit" 
        value="SALVAR"
        form="my-form">
      </footer>
    </div>
  </body>
</html>
